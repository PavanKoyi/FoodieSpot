<div class="login-block">
  <div class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Enter email" formControlName="username">
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password"
          formControlName="password">
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
          </div>
          <div class="col">
            <button class="btn btn-link" (click)="onSignup()">ToRegister</button>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
