<div class="add-restaurent">
  <h1>Adding new restaurent ...</h1>
  <form [formGroup]="addRestaurantForm">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="restaurantName">Restaurant Name</label>
        <input type="text" class="form-control" formControlName="restaurantName" placeholder="Restaurant name" />
      </div>
      <div class="form-group col-md-6">
        <label for="password">Password</label>
        <input type="text" class="form-control" formControlName="password" placeholder="Password" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="OwnerId">OwnerId</label>
        <input type="number" class="form-control" formControlName="ownerId" placeholder="OwnerId" />
      </div>
      <div class="form-group col-md-4">
        <label for="phone">Phone</label>
        <input type="tel" class="form-control" formControlName="phoneNo" placeholder="Contact No." />
      </div>
    </div>
    <strong>Address:</strong>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="street">Street</label>
        <input type="text" class="form-control" formControlName="street" placeholder="Street" />
      </div>
      <div class="form-group col-md-6">
        <label for="city">City</label>
        <input type="text" class="form-control" formControlName="city" placeholder="City" />
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input pattern="[0-9]*" class="form-control" formControlName="inputZip" placeholder="Zip-Code" />
      </div>
    </div>
    <div class="controls">
      <button type="reset" class="btn btn-primary">Reset</button>
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </form>
</div>
