<div class="admin-dashboard">
  <div class="row">
    <div class="column" id="adminMenu">
      <div class="menu">
        <ul class="nav flex-column">
          <li class="nav-item">
            <button class="btn btn-link active" routerLink='add-restaurant' routerLinkActive="active-link">AddRestaurant</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-link" routerLink='add-employee' routerLinkActive="active-link">AddEmployee</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-link" routerLink='add-food-category' routerLinkActive="active-link">AddFoodCategory</button>
          </li>
        </ul>
      </div>
    </div>
    <div class="column" id="adminLists">
      <div class="list-menu">
        <label>Check list...</label>
        <select class="form-control" (change)="onSelectEntity($event)">
          <option id="restaurant">Restaurants</option>
          <option id="employee">Employees</option>
          <option id="user">Users</option>
          <option id="restaurantRequests">RequestsAsRestaurants</option>
        </select>
      </div>
    <router-outlet></router-outlet>
    </div>
  </div>
