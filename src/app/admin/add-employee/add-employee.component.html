<div class="add-employee">
  <h1>Adding new Employee...</h1>
  <form [formGroup]="addEmployeeForm" (ngSubmit)="onAddEmployee()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="employeeName">Employee Name</label>
        <input type="text" class="form-control" formControlName="employeeName" placeholder="Employee name">
      </div>
      <div class="form-group col-md-6">
        <label for="password">Password</label>
        <input type="text" class="form-control" formControlName="password" placeholder="Password">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="Gender">Gender(M/F/O)</label>
        <input type="text" class="form-control" formControlName="gender" placeholder="Gender">
      </div>
      <div class="form-group col-md-4">
        <label for="phone">Phone</label>
        <input type="tel" class="form-control" formControlName="phoneNo" placeholder="Contact No.">
      </div>
    </div>
    <strong>Address:</strong>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="street">Street</label>
        <input type="text" class="form-control" formControlName="street" placeholder="Street">
      </div>
      <div class="form-group col-md-6">
        <label for="city">City</label>
        <input type="text" class="form-control" formControlName="city" placeholder="City" />
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input pattern="[0-9]*" class="form-control" formControlName="inputZip">
      </div>
    </div>
    <div class="controls">
      <button type="reset" class="btn btn-primary">Reset</button>
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </form>
</div>
